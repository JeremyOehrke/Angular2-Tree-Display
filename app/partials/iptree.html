<h1>Ip Tree</h1><br/>

<button (click)="fetchIpList()">Fetch List</button>

<br/>
<br/>
<br/>
<input #search type = "text" (change)="_filterList(search.value)" />
<br/>
<span>{{searchString}}</span>
<ul>
<li *ngFor="#key of _generateKeys(ipMap); #i = index" >
   <span  (click)="iplist.toggleHidden()">{{ key }}</span>
   <iplist #iplist [subnetList]="ipMap[key]" ></iplist>
</li>
</ul>
